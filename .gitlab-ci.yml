image: registry.gitlab.com/opusdv/liblogur/cmake 
stages:
  - build
  - upload

build_bin_job:
  stage: build 
  script:
    - echo $CI_JOB_NAME
    - mkdir build
    - cd build
    - cmake ..
    - make
build_rpm_job:
  image: centos
  stage: build
  script:
    - ls -l
upload_job:
  stage: upload
  script:
    - cd build
