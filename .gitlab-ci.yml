image: registry.gitlab.com/opusdv/liblogur/cmake 
stages:
  - build
  - upload

build_job:
  stage: build
  tags:
    - aws 
  script:
    - echo $CI_JOB_NAME
    - mkdir build
    - cd build
    - cmake ..
    - make
    - cpack
upload_job:
  stage: upload
  tags:
    - aws
  script:
    - cd build
