default:
  image: registry.gitlab.com/opusdv/liblogur/cmake
  tags: 
    - aws
  
variables:
  CMAKE_VERSION: "3.22"
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/src/.sonar"
  GIT_DEPTH: "0"
  VERSION: "0.0.4"

stages:
  - validate
  - build
  - test
  - package
  - dock
  - upload

dev_clang-format_job:
  stage: validate
  script:
    - find ./src/ ./include/  \( \( -name \*.c -o -name \*.h \) -a ! -iname \*soap\* \) -print0 | xargs -0 -n 1 clang-format --Werror -n --verbose
  only:
    - main

dev_build_job:
  stage: build
  cache:
    policy: pull-push
    key: "${CI_COMMIT_SHORT_SHA}"
    paths:
      - build/
      - lib/
  script:
    - echo $CI_JOB_NAME
    - mkdir build
    - ls -l
    - cd build/
    - cmake ../cmake
    - ls -l
    - make
    - ls -l
  only:
    - main

dev_unit_testing_job:                                                                                         
  stage: test                                                                                                 
  cache:                                                                                                      
    policy: pull                                                                                              
    key: "${CI_COMMIT_SHORT_SHA}"                                                                             
    paths:                                                                                                    
      - build/
      - lib/
  script:                                                                                                     
    - ls -l                                                                                                   
    - cd build                                                                                                
    - ls -l
    - make test
  only:                                                                                                       
    - main

sonarcloud-check:                                                                                             
  image:                                                                                                      
    name: sonarsource/sonar-scanner-cli:latest                                                                
    entrypoint: [""]                                                                                          
  stage: test
  cache:                                                                                                      
    policy: pull-push                                                                                         
    key: "${CI_COMMIT_SHORT_SHA}"                                                                             
    paths:                                                                                                    
      - .sonar/cache                                                                                          
  script:                                                                                                     
    - sonar-scanner                                                                                           
  only:                                                                                                       
    - main 

dev_build_rpm_job:
  stage: package
  cache:
    policy: pull-push
    key: "${CI_COMMIT_SHORT_SHA}"
    paths:                                                                                                    
      - build/
  script:
    - ls -l
    - cd build
    - make package
  only:
    - main

dev_doc_job:
  stage: dock
  cache:                                                                                                      
    policy: pull-push                                                                                         
    key: "${CI_COMMIT_SHORT_SHA}"                                                                             
    paths:                                                                                                    
      - build/
  script:
    - ls -l
    - cd build
    - make docs
  only:
    - main

