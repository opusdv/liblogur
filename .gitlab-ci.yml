image: registry.gitlab.com/opusdv/liblogur/cmake 
stages:
  - build
  - test
  - deploy

build_job:
  stage: build
  tags:
    - aws 
  script:
    - echo $CI_JOB_NAME
    - mkdir build
    - cd build
    - cmake ..
    
