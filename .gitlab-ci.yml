default:
  image: registry.gitlab.com/opusdv/liblogur/cmake
  tags: 
    - aws
stages:
  - build
  - upload

build_bin_job:
  stage: build 
  script:
    - echo $CI_JOB_NAME
    - mkdir build
    - cd build
    - cmake ..
    - make
    - cpack
    - ls -l 
  artifacts:
    paths:
      - liblogur-0.0.1-1.rpm
    expire_in: 1 week

upload_job:
  stage: upload
  needs: ["build_bin_job"]
  script:
    - ls -l
