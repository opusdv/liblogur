default:
  image: registry.gitlab.com/opusdv/liblogur/cmake
  tags: 
    - aws
  only:
    - dev-v[0-9].[0-9].[0-9]
    
variables:
  CMAKE_VERSION: "3.22"

stages:
  - check
  - build
  - test
  - upload
  - release

build_bin_job:
  stage: build 
  script:
    - echo $CI_JOB_NAME
    - mkdir build
    - cd build
    - cmake ..
    - make
    - cpack
    - ls -l
  artifacts:
    paths:
      - build/liblogur-$VERSION-$CI_PIPELINE_ID.rpm
    expire_in: 1 week

upload_rpm_job:
  image: curlimages/curl:latest
  stage: upload
  needs: 
    - job: build_bin_job
      artifacts: true
  script:
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file build/liblogur-$CI_COMMIT_BRANCH-$CI_PIPELINE_ID.rpm "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/liblogur/$CI_COMMIT_BRANCH/liblogur-$COMMIT_BRANCH-$CI_PIPELINE_ID.rpm"'

release_job:
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  stage: release
  needs:
    - job: build_bin_job
      artifacts: true
  rules:
    - if: $CI_COMMIT_TAG
  only:
    - master
  script:
    - echo "CREATE RELEASE"
  release:
    name: "Release $CI_COMMIT_TAG"
    description: 'Created using the release-cli $EXTRA_DESCRIPTION'
    tag_name: $CI_COMMIT_TAG
    ref: $CI_COMMIT_TAG
    milestones:
      - 'm1'
    assets:
      links:
        - name: "liblogur-$CI_COMMIT_BRANCH.rpm"
          url: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/liblogur/$CI_COMMIT_BRANCH/liblogur-$CI_COMMIT_BRANCH-$CI_PIPELINE_ID.rpm"
